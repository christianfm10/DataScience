<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~8.2.*/dist/index.js'></script>
    <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #deck-map-container {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #map {
      pointer-events: none;
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: 1;
    }

    #deckgl-overlay {
      z-index: 2;
      background: none;
    }

    #deck-map-wrapper {
      width: 100%;
      height: 100%;
    }

    #deck-container {
      width: 100vw;
      height: 100vh;
    }
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const jsonInput = {"initialViewState": {"bearing": -27.36, "latitude": -12.045828, "longitude": -77.1569075, "maxZoom": 15, "minZoom": 5, "pitch": 40.5, "zoom": 5}, "layers": [{"@@type": "ColumnLayer", "autoHighlight": true, "coverage": 0.2, "data": "https://raw.githubusercontent.com/christianfm10/DataScience/master/monto_lat_long.csv", "elevationScale": 0.005, "extruded": true, "getElevation": "@@=MONTOADJUDICADO", "getFillColor": "@@=[count * 50, count*20, count * 50, 200]", "getPosition": "@@=[reclong, reclat]", "id": "78cf3e91-b64d-480f-a167-6e30d3fdcd1c", "pickable": true}, {"@@type": "HeatmapLayer", "aggregation": "MEAN", "data": "https://raw.githubusercontent.com/christianfm10/DataScience/master/lat_long.csv", "getLabelColor": [0, 255, 255], "getLabelSize": 200000, "getPosition": "@@=[reclong, reclat]", "id": "9a7dbebe-69f8-4282-b56c-58ebd3db0ed5", "intencity": 2, "opacity": 0.9, "radiusPixels": 40}], "mapProvider": "mapbox", "mapStyle": "mapbox://styles/mapbox/dark-v9", "views": [{"@@type": "MapView", "controller": true}]};
